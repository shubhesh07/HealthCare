 <html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-center text-white">
          <h3 class="">Specialization Register</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/spec/save}" method="POST" id="specForm">
            <div class="row">
              <div class="col-2">
                <label for="specCode">CODE</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="specCode"
                  id="specCode"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="specCodeError"></span>
              </div>
            </div>

            <div class="row">
              <div class="col-2">
                <label for="specName">NAME</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="specName"
                  id="specName"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="specNameError"></span>
              </div>
            </div>

            <div class="row">
              <div class="col-2">
                <label for="specNote">NOTE</label>
              </div>
              <div class="col-4">
                <textarea
                  name="specNote"
                  id="specNote"
                  cols="30"
                  rows="5"
                  class="form-control"
                ></textarea>
              </div>
              <div class="col-6">
                <span id="specNoteError"></span>
              </div>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
          </form>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
    <script th:src="@{/myjs/spec_validate.js}"></script>
  </body>
</html>
