<html xmlns:th="https://www.thymeleaf.org/">

  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-center text-white">
          <h3>Doctor Edit</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/doc/update}" method="POST" th:object="${doctor}">
           		 <!-- row#0 -->
                   <div class="row">
                        <div class="col-2">
                            <label for="id">ID</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{id}" class="form-control" readOnly/>
                        </div>
                        <div class="col-6">
                            <span id="idError"></span>
                        </div>
                </div>
                
                          <div class="row">
            <div class="col-2">
              <label for="photos">Image</label>
            </div>
            <div class="col-4">
              <input type="file" th:field="*{photos}" accept="image/png, image/jpeg" class="form-control"/>
            </div>
            <div class="col-6">
              <span id="photosError"></span>
            </div>
          </div>

                <!-- row#1 -->
                <div class="row">
                    <div class="col-2">
                        <label for="doctorFName">FirstName</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{doctorFName}" class="form-control"/>
                    </div>
                    <div class="col-6">
                        <span id="doctorFNameError"></span>
                    </div>
                </div>

                 <!-- row#2 -->
                 <div class="row">
                    <div class="col-2">
                        <label for="doctorFName">Last Name</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{doctorFName}" class="form-control"/>
                    </div>
                    <div class="col-6">
                        <span id="doctorFNameError"></span>
                    </div>
                </div>

                <!-- row#3 -->
                <div class="row">
                    <div class="col-2">
                        <label for="doctorEmail">Email</label>
                    </div>
                    <div class="col-4">
                        <input type="doctorEmail" th:field="*{doctorEmail}" class="form-control"/>
                    </div>
                    <div class="col-6">
                        <span id="doctorEmailError"></span>
                    </div>
                </div>

                <!-- row#4 -->
                <div class="row">
                    <div class="col-2">
                        <label for="doctorAddress">Address</label>
                    </div>
                    <div class="col-4">
                        <textarea th:field="*{doctorAddress}" class="form-control"></textarea>
                    </div>
                    <div class="col-6">
                        <span id="doctorAddressError"></span>
                    </div>
                </div>

                <!-- row#5 -->
                <div class="row">
                    <div class="col-2">
                        <label for="doctorMobileNo">Mobile</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{doctorMobileNo}" class="form-control"/>
                    </div>
                    <div class="col-6">
                        <span id="doctorMobileNoError"></span>
                    </div>
                </div>

                <!-- row#6 -->
                <div class="row">
                    <div class="col-2">
                        <label for="doctorGender">Gender</label>
                    </div>
                    <div class="col-4">
                        <input type="radio" th:field="*{doctorGender}" value="Male"/> Male
                        <input type="radio" th:field="*{doctorGender}" value="Female"/> Female
                    </div>
                    <div class="col-6">
                        <span id="doctorGenderError"></span>
                    </div>
                </div>

                 <!-- row#7 -->
                 <div class="row">
                    <div class="col-2">
                        <label for="doctorNote">Note</label>
                    </div>
                    <div class="col-4">
                        <textarea th:field="*{doctorNote}" class="form-control"></textarea>
                    </div>
                    <div class="col-6">
                        <span id="doctorNoteError"></span>
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Update <i class="fa fa-wrench" aria-hidden="true"></i></button>
            </form>
        </div>
        
      </div>
    </div>
  </body>
</html>
