<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-center text-white">
            <h3>Doctor Data</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <tr class="bg-info text-white">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email ID</th>
                    <th>Specialization</th>
                    <th>Address</th>
                    <th>Mobile No</th>
                    <th>Gender</th>
                    <th>Note</th>
                    <th>Operation</th>
                </tr>
                <tr th:each="ob:${list}">
                    <td th:text="${ob.doctorId}"></td>
                    <td th:text="${ob.doctorName}"></td>
                    <td th:text="${ob.doctorEmail}"></td>
                    <td th:text="${ob.doctorSpecialization}"></td>
                    <td th:text="${ob.doctorAddress}"></td>
                    <td th:text="${ob.doctorMobileNo}"></td>
                    <td th:text="${ob.doctorGender}"></td>
                    <td th:text="${ob.doctorNote}"></td>
                    <td>
                        <a th:href="@{/doc/delete(doctorId=${ob.doctorId})}" class="btn btn-danger">DELETE <i class="fa fa-trash-o" aria-hidden="true"></i> </a> | 
                        <a th:href="@{/doc/edit(doctorId=${ob.doctorId})}" class="btn btn-warning">EDIT <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="card-footer bg-white text-success" th:if="${message!=null}">
            <span th:text="${message}"></span>
        </div>
      </div>
    </div>

    
  </body>
</html>
