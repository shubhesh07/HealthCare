<html xmlns:th="https://www.thymeleaf.org/">
<head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
  />

  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header bg-primary text-center text-white">
        <h3 class="">Doctor Register</h3>
      </div>
      <div class="card-body">
        <form th:action="@{/doc/save}" method="POST" id="specForm" enctype="multipart/form-data">
         <!-- row --1 -->
         
            <div class="row">
            <div class="col-2">
              <label for="doctorFName">First Name</label>
            </div>
            <div class="col-4">
              <input
                type="text"
                name="doctorFName"
                id="doctorFName"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <span id="doctorFNameError"></span>
            </div>
          </div>
			
			<!-- row --2 -->
         
            <div class="row">
            <div class="col-2">
              <label for="doctorLName">Last Name</label>
            </div>
            <div class="col-4">
              <input
                type="text"
                name="doctorLName"
                id="doctorLName"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <span id="doctorLNameError"></span>
            </div>
          </div>
			
          <!-- row --3 -->
          <div class="row">
            <div class="col-2">
              <label for="doctorEmail">Email Id</label>
            </div>
            <div class="col-4">
              <input
                type="email"
                name="doctorEmail"
                id="doctorEmail"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <span id="doctorEmailError"></span>
            </div>
          </div>

         
             <!-- row --4 -->

            <div class="row">
                <div class="col-2">
                  <label for="doctorAddress">Address</label>
                </div>
                <div class="col-4">
                  <textarea
                    name="doctorAddress"
                    id="doctorAddress"
                    cols="30"
                    rows="5"
                    class="form-control"
                  ></textarea>
                </div>
                <div class="col-6">
                  <span id="doctorAddressError"></span>
                </div>
            </div>

            <!-- row --5 -->
            <div class="row">
                <div class="col-2">
                  <label for="doctorMobileNo">Mobile Number</label>
                </div>
                <div class="col-4">
                  <input
                    type="number"
                    name="doctorMobileNo"
                    id="doctorMobileNo"
                    class="form-control"
                  />
                </div>
                <div class="col-6">
                  <span id="doctorMobileNoError"></span>
                </div>
              </div>

            <!-- row --6 -->

            <div class="row">
                <div class="col-2">
                  <label for="doctorGender">Gender</label>
                </div>
                <div class="col-4">
                    <input type="radio" name="doctorGender" id="doctorGender1"
                    value="Male" /> Male
                    <input type="radio" name="doctorGender" id="doctorGender2"
                    value="Female" />
                    Female
                    </div>
                <div class="col-6">
                  <span id="doctorGenderError"></span>
                </div>
              </div>


            <!-- row --7 -->

            <div class="row">
                <div class="col-2">
                  <label for="doctorNote">NOTE</label>
                </div>
                <div class="col-4">
                  <textarea
                    name="doctorNote"
                    id="doctorNote"
                    cols="30"
                    rows="5"
                    class="form-control"
                  ></textarea>
                </div>
                <div class="col-6">
                  <span id="doctorNoteError"></span>
                </div>
              </div>

<!-- row --8 -->
          <div class="row">
            <div class="col-2">
              <label for="photos">Image</label>
            </div>
            <div class="col-4">
              <input type="file" name="image" accept="image/png, image/jpeg" class="form-control"/>
            </div>
            <div class="col-6">
              <span id="photosError"></span>
            </div>
          </div>



          <button type="submit" class="btn btn-success">Register</button>
        </form>
      </div>
      <div class="card-footer bg-white text-success" th:if="${message!=null}">
            <span th:text="${message}"></span>
        </div>
    </div>
  </div>
</body>
</html>
